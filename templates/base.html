<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Dashboard utama sistem pendukung keputusan TOPSIS. Akses fitur perhitungan, riwayat, dan tutorial." />
  <title>{{ title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FF6B6B',
            secondary: '#FFD93D',
            tertiary: '#6BCB77',
            accent: '#4D96FF',
            soft: '#FFF6E0',
          },
          boxShadow: {
            'card-hover': '0 8px 25px rgba(0,0,0,0.1)',
          }
        },
      },
    }
  </script>
  <style>
    /* Card hover effect */
    .feature-card {
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      height: 100%;
    }
    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--tw-shadow-card-hover);
    }
  </style>
</head>
  <body class="bg-soft text-gray-900 font-sans">
    {% block content %}{% endblock content %}
  </body>
</html>
