{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock title %}

{% block content %}
{% include 'navbar.html' %}

<div class="max-w-md mx-auto mt-12 p-8 bg-soft border-8 border-black rounded-lg shadow-lg">
  <h2 class="text-3xl font-extrabold text-primary tracking-widest uppercase mb-8 text-center">Sign Up</h2>

  {% if message %}
  <p class="mb-6 px-4 py-3 bg-green-200 border-4 border-green-600 text-green-900 font-bold rounded shadow-inner">
    {{ message }}
  </p>
  {% endif %}

  <form method="post" class="space-y-6">
    {% csrf_token %}

    <div>
      <label for="nama_lengkap" class="block font-bold text-black mb-1 uppercase tracking-wide">Nama Lengkap :</label>
      <input type="text" name="nama_lengkap" id="nama_lengkap" required
        class="w-full border-4 border-black bg-white px-3 py-2 font-mono text-lg focus:outline-none focus:ring-4 focus:ring-accent" />
    </div>

    <div>
      <label for="email" class="block font-bold text-black mb-1 uppercase tracking-wide">Email :</label>
      <input type="email" name="email" id="email" required
        class="w-full border-4 border-black bg-white px-3 py-2 font-mono text-lg focus:outline-none focus:ring-4 focus:ring-accent" />
    </div>

    <div>
      <label for="password" class="block font-bold text-black mb-1 uppercase tracking-wide">Password :</label>
      <input type="password" name="password" id="password" required
        class="w-full border-4 border-black bg-white px-3 py-2 font-mono text-lg focus:outline-none focus:ring-4 focus:ring-accent" />
    </div>

    <div>
      <label for="confirm_password" class="block font-bold text-black mb-1 uppercase tracking-wide">Confirm Password :</label>
      <input type="password" name="confirm_password" id="confirm_password" required
        class="w-full border-4 border-black bg-white px-3 py-2 font-mono text-lg focus:outline-none focus:ring-4 focus:ring-accent" />
    </div>

    <div>
      <input type="submit" value="SIGN UP"
        class="w-full bg-primary hover:bg-red-700 text-white font-extrabold text-xl py-3 border-4 border-black rounded cursor-pointer transition duration-150" />
    </div>
  </form>
</div>

{% include 'footer.html' %}
{% endblock content %}
